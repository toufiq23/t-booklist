<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" href="t-cup.jpeg">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" type="text/css" href="bootswatch-yeti.min.css">
	<link rel="stylesheet" type="text/css" href="js_oop_booklist.css">
  <title>t-booklist</title>
</head>
<body>
	<!-- <div id="container mt-4"></div> -->
	<div id="container">
		<h1 class="display-4 text-center">
		<i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
		<form id="book-form">
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" id="title" class="form-control">
			</div>
			<div class="form-group">
				<label for="author">Author</label>
				<input type="text" id="author" class="form-control">
			</div>
			<div class="form-group">
				<label for="isbn">ISBN#</label>
				<input type="text" id="isbn" class="form-control">
			</div>
			<input type="submit" value="Add Book" class="btn btn-primary btn-block">
		</form>
		<table class="table table-striped mt-5">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>ISBN#</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="book-list"></tbody>
		</table>
	</div>
	<div class="created">
		<h2>Created by M Toufiq ELAHI</h2>
	</div>

<script src="js_oop_booklist.js"></script>
</body>
</html>
